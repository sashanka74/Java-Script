<!DOCTYPE html>
<html>
<head>
  <title>Discount Table</title>
</head>
<body>
  <h2>Discount Table</h2>
  <table border="1" cellpadding="8" cellspacing="0">
    <tr>
      <th>Original Price</th>
      <th>10% Discounted Price</th>
    </tr>
    <tbody id="priceTable"></tbody>
  </table>

  <script>
    let prices = [1000, 2000, 3000, 1500];
    let table = "";

    for (let i = 0; i < prices.length; i++) {
      let discounted = prices[i] - (prices[i] * 0.10);
      table += "<tr><td>" + prices[i] + "</td><td>" + discounted + "</td></tr>";
    }

    document.getElementById("priceTable").innerHTML = table;
  </script>
</body>
</html>
